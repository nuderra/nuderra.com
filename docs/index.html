<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NUDERRA - High-end glamour photography in London, UK</title>
    <meta
      name="description"
      content="Creating exclusive content for your social media, portfolio and private use"
    />
    <meta name="author" content="NUDERRA" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
      }

      .logo {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: 10vw;
        letter-spacing: -0.1em;
        text-align: center;
      }

      .logo .start {
        color: #00ffff;
      }

      .logo .end {
        color: #ff46ac;
      }

      h2 {
        text-transform: uppercase;
        text-align: center;
      }

      p {
        font-size: 2.5vw;
        font-weight: lighter;
      }

      @media (max-width: 576px) {
        p {
          font-size: 5vw;
        }
      }

      @media (min-width: 576px) {
        p {
          font-size: 4vw;
        }
      }

      @media (min-width: 768px) {
        p {
          font-size: 3vw;
        }
      }

      @media (min-width: 992px) {
        p {
          font-size: 2.8vw;
        }
      }

      @media (min-width: 1200px) {
        p {
          font-size: 2.5vw;
        }
      }

      @media (min-width: 1400px) {
        p {
          font-size: 2.5vw;
        }
      }

      a {
        text-decoration: none;
        word-wrap: break-word;
        color: #00ffff;
        border-bottom: none;
      }

      a:hover,
      a:focus,
      a:active,
      a:visited {
        text-decoration: none;
        word-wrap: break-word;
        color: #ff46ac;
        border-bottom: none;
      }

      .contact {
        margin: 20px 0;
      }

      .contact a {
        font-size: 2.5em;
        margin: 0 30px 30px 30px;
        display: inline-block;
        border-bottom: none;
      }

      .contact a.email,
      .contact a:hover.email,
      .contact a:visited.email {
        color: #00ffff;
      }

      .contact a.instagram,
      .contact a:hover.instagram,
      .contact a:visited.instagram {
        color: #ff46ac;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="logo">
            <span class="start">NUD</span><span class="end">ERRA</span>
          </h1>

          <p class="mt-5">High-end glamour photography in London, UK</p>

          <p class="mt-5">
            Creating exclusive content for your social media, portfolio and
            private use
          </p>

          <p class="mt-5">
            Get in touch to book your photo/video shoot today in London, UK and
            worldwide
          </p>

          <div class="contact mt-5">
            <a href="mailto:nuderra@gmail.com" title="Email" class="email">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </a>

            <a
              href="https://www.instagram.com/nuderra/"
              title="Instagram"
              class="instagram"
            >
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
